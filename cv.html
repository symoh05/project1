<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Viewer - index.html</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #0d1117;
      --panel-bg: #0a0f1a;
      --accent: #2f81f7;
      --border-color: #30363d;
      --text-color: #c9d1d9;
      --dim-text: #8b949e;
      --button-bg: #21262d;
      --button-hover: #30363d;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
      gap: 10px;
    }

    h1 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--text-color);
    }

    .zoom-controls {
      display: flex;
      gap: 8px;
    }

    .zoom-btn, .run-btn {
      background-color: var(--button-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .zoom-btn:hover,
    .run-btn:hover {
      background-color: var(--button-hover);
    }

    .run-btn {
      background-color: var(--accent);
      color: white;
      border: none;
      font-weight: bold;
    }

    .run-btn:hover {
      background-color: #1f6feb;
    }

    .editor-container {
      flex: 1;
      background-color: var(--panel-bg);
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .editor-header {
      padding: 10px 15px;
      background-color: var(--button-bg);
      border-bottom: 1px solid var(--border-color);
      font-size: 0.9rem;
      color: var(--dim-text);
    }

    .editor-content {
      flex: 1;
      overflow: auto;
      padding: 15px;
      font-size: 14px;
    }

    pre {
      margin: 0;
    }

    .status {
      padding: 10px 15px;
      background-color: var(--button-bg);
      border-top: 1px solid var(--border-color);
      font-size: 0.85rem;
      color: var(--dim-text);
    }

    .error {
      color: #ff7b72;
    }

    /* Ensure Prism uses the dark background */
    pre[class*="language-"],
    code[class*="language-"] {
      background: transparent !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>Simon's Code Reader</h1>
        <h1>Content of <span id="filename">index.html</span></h1>
      </div>
      <div class="zoom-controls">
        <button class="zoom-btn" id="zoomOut">-</button>
        <span id="zoomLevel">100%</span>
        <button class="zoom-btn" id="zoomIn">+</button>
        <button class="zoom-btn" id="resetZoom">Reset</button>
        <button class="run-btn" onclick="window.open('https://symoh05.github.io/index.html', '_blank')">Run</button>
      </div>
    </div>

    <div class="editor-container">
      <div class="editor-header" id="fileInfo">Loading...</div>
      <div class="editor-content" id="editorContent">
        <pre><code id="fileContent" class="language-html loading">Loading index.html...</code></pre>
      </div>
      <div class="status" id="status">Ready</div>
    </div>
  </div>

  <!-- Prism core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  <!-- Prism components -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const fileContent = document.getElementById('fileContent');
      const fileInfoElement = document.getElementById('fileInfo');
      const statusElement = document.getElementById('status');
      const editorContent = document.getElementById('editorContent');
      const zoomOutBtn = document.getElementById('zoomOut');
      const zoomInBtn = document.getElementById('zoomIn');
      const resetZoomBtn = document.getElementById('resetZoom');
      const zoomLevel = document.getElementById('zoomLevel');

      let currentZoom = 100;
      const ZOOM_STEP = 10;
      const MIN_ZOOM = 50;
      const MAX_ZOOM = 200;

      function updateZoom() {
        editorContent.style.fontSize = currentZoom + '%';
        zoomLevel.textContent = currentZoom + '%';
        localStorage.setItem('codeViewerZoom', currentZoom);
      }

      zoomOutBtn.addEventListener('click', () => {
        if (currentZoom > MIN_ZOOM) {
          currentZoom -= ZOOM_STEP;
          updateZoom();
        }
      });

      zoomInBtn.addEventListener('click', () => {
        if (currentZoom < MAX_ZOOM) {
          currentZoom += ZOOM_STEP;
          updateZoom();
        }
      });

      resetZoomBtn.addEventListener('click', () => {
        currentZoom = 100;
        updateZoom();
      });

      const savedZoom = localStorage.getItem('codeViewerZoom');
      if (savedZoom) {
        currentZoom = parseInt(savedZoom, 10);
        updateZoom();
      }

      statusElement.textContent = 'Loading index.html...';

      fetch('index.html?' + Date.now())
        .then(res => {
          if (!res.ok) throw new Error('File not found (HTTP ' + res.status + ')');
          const contentLength = res.headers.get('Content-Length');
          fileInfoElement.textContent = `index.html ${contentLength ? `(${Math.round(contentLength / 1024)} KB)` : ''}`;
          return res.text();
        })
        .then(text => {
          fileContent.textContent = text;

          // Infer file type and update class
          const fileName = 'index.html'; // Replace with dynamic if needed
          if (fileName.endsWith('.css')) {
            fileContent.className = 'language-css';
          } else if (fileName.endsWith('.js')) {
            fileContent.className = 'language-javascript';
          } else {
            fileContent.className = 'language-html';
          }

          Prism.highlightElement(fileContent);
          statusElement.textContent = `Loaded ${Math.round(text.length / 1024)} KB`;
        })
        .catch(err => {
          fileContent.textContent = 'Error loading index.html: ' + err.message;
          fileContent.className = 'error';
          statusElement.textContent = 'Error loading file';
        });
    });
  </script>
</body>
</html>
